        html, body {
            height: 100%;
            width: 100%;
            overscroll-behavior: none;

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at center, var(--text-secondary) 1px, transparent 1px),
                radial-gradient(circle at center, var(--text-secondary) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            left: var(--x, 50%);
            top: var(--y, 50%);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--electric-blue-glow) 0%, transparent 60%);
            filter: blur(100px);
            opacity: 0.7;
            pointer-events: none;
            transition: all 0.3s ease;

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? ((crc << 1) ^ 0x1021) : (crc << 1);
                    crc &= 0xFFFF;
                }
            }
            return ('0000' + (crc & 0xFFFF).toString(16).toUpperCase()).slice(-4);
        }

        function stripExistingCRC(payload) {
            const idx = payload.indexOf('6304');
            return idx === -1 ? payload : payload.slice(0, idx);
        }

        function generateVietQR() {
            const bankId = '970436';
            const ACC_NO = '1010357171200208QRIBFTTA';
            let payloadWithoutCRC =
                "00020101021138540010A00000072701240006" +
                bankId +
                "01" +
                ACC_NO +
                "5303704" +
                "5802VN";

            payloadWithoutCRC = stripExistingCRC(payloadWithoutCRC);
            const crc = calculateCRC16(payloadWithoutCRC + '6304');
            const fullPayload = payloadWithoutCRC + '6304' + crc;

            const qrContainer = document.getElementById('qr-code-container');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: fullPayload,
                width: 224,
                height: 224,
                colorDark: '#142A7A',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });

            return fullPayload;
        }

        const qrData = generateVietQR();

        // Nút chia sẻ / sao chép
        const shareButton = document.getElementById('shareButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const accountNumber = document.getElementById('accountNumber').innerText;

        shareButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(accountNumber);
                feedbackMessage.textContent = "📋 Đã sao chép số TK: " + accountNumber;

                if (navigator.share) {
                    await navigator.share({
                        title: 'Thông tin chuyển khoản',
                        text: `Số tài khoản: ${accountNumber}\nNgân hàng: VietcomBank Hà Nội`,
                    });
                }
            } catch (err) {
                feedbackMessage.textContent = "❌ Thao tác thất bại!";
            }

            setTimeout(() => feedbackMessage.textContent = '', 3000);
        });

        // Nút tải xuống QR
        document.getElementById('downloadQR').addEventListener('click', () => {
            const qrCanvas = document.querySelector('#qr-code-container canvas');
            if (qrCanvas) {
                const link = document.createElement('a');
                link.href = qrCanvas.toDataURL("image/png");
                link.download = "ManhKenZ_Banking.png";
                link.click();
            } else {
                feedbackMessage.textContent = "⚠️ QR chưa sẵn sàng!";
                setTimeout(() => feedbackMessage.textContent = '', 3000);
            }
        });
    });
    </script>
